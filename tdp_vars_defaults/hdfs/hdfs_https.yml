httpfs.proxyuser.hue.hosts: >-
    {%- if httpfs_proxyuser_hosts_groups.hue is defined and httpfs_proxyuser_hosts_groups.hue | length > 0 -%}
    {{
      httpfs_proxyuser_hosts_groups.hue
      | map('extract', groups)
      | sum(start=[])
      | map('tosit.tdp.access_fqdn', hostvars)
      | unique
      | join(',')
    }}
    {%- else -%}
        ""
    {%- endif -%}
httpfs.proxyuser.hue.groups: "*"
