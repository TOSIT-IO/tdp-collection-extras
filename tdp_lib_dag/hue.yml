---
- name: hue_server_install
  depends_on: []

- name: hue_kerberos_install
  depends_on:
    - hue_server_install

- name: hue_ssl-tls_install
  depends_on:
    - hue_server_install

- name: hue_server_config
  depends_on:
    - hue_kerberos_install
    - hue_ssl-tls_install

- name: hue_server_start
  depends_on:
    - hue_server_config
    - spark3_init
    - spark4_init
    - yarn_init
    - hdfs_init
    - hive_init

- name: hue_server_init
  noop: yes
  depends_on:
    - hue_server_start

- name: hue_install
  noop: yes
  depends_on:
    - hue_server_install
    - hue_kerberos_install
    - hue_ssl-tls_install

- name: hue_config
  noop: yes
  depends_on:
    - hue_install
    - hue_server_config

- name: hue_start
  noop: yes
  depends_on:
    - hue_config
    - hue_server_start

- name: hue_init
  noop: yes
  depends_on:
    - hue_start
    - hue_server_init
