---
- name: Restart airflow worker service
  ansible.builtin.systemd:
    name: airflow-worker
    state: restarted
    enabled: "{{ airflow_start_on_boot }}"

- name: Restart airflow kerberos service
  ansible.builtin.systemd:
    name: airflow-kerberos
    state: restarted
    enabled: "{{ airflow_start_on_boot }}"
