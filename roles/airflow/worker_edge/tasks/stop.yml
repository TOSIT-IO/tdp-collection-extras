---
- name: Stop airflow worker service
  systemd:
    name: airflow-worker
    state: stopped
    enabled: true
    daemon_reload: true

- name: Stop airflow kerberos service
  systemd:
    name: airflow-kerberos
    state: stopped
    enabled: true
    daemon_reload: true
