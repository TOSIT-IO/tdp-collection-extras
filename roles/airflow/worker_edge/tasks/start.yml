---
- name: Start airflow worker service
  ansible.builtin.systemd:
    name: airflow-worker
    state: started
    enabled: "{{ airflow_start_on_boot }}"

- name: Start airflow kerberos service
  ansible.builtin.systemd:
    name: airflow-kerberos
    state: started
    enabled: "{{ airflow_start_on_boot }}"
