---
- name: Ensure common airflow installation tasks are performed
  import_role:
    name: tosit.tdp_extra.airflow.common
    tasks_from: install

- name: Pip install celery 
  pip:
    name: "celery"
    executable: pip3
    extra_args: --constraint /tmp/constraints-3.6.txt

- name: Pip install redis #apparently needed not sure why
  pip:
    name: "psycopg2"
    executable: pip3
    extra_args: --constraint /tmp/constraints-3.6.txt

- name: Pip install redis #apparently needed not sure why
  pip:
    name: "redis"
    executable: pip3
    extra_args: --constraint /tmp/constraints-3.6.txt
